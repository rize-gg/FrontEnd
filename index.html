<!DOCTYPE html>
<html>
<head>
    <title>Rize founding community</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="main">
        <div class="size">
            <div class="header">
                <img class="header-logo" src="./images/logo.svg" alt="logo">
                <p class="header-text">
                    Recognizing Talent And <br>
                    Connecting Gamers
                </p>
            </div>

            <div class="content-main">
                <div class="content">
                    <h1 class="content-title">
                        Welcome to our <br>
                        founding community
                    </h1>
                    <div class="content-form">
                        <input
                            class="content-input"
                            name="email" id="email"
                            type="email" required
                            placeholder=" Email..."
                        >
                        <div class="content-btn">
                            <div id="trapezoidParent">
                                <span class="mas">Notify Me</span>
                                <div id="trapezoid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <a href="https://www.twitch.tv/rizeksa " target="blank">
                    <img
                        src="./images/message.svg"
                        alt="message"
                    >
                </a>

                <a href="https://www.facebook.com/profile.php?id=100088562192719 " target="blank">
                    <img
                        class="ml-28"
                        src="./images/twitter.svg"
                        alt="twitter"
                    >
                </a>

                <a href="https://www.instagram.com/rize.ksa/ " target="blank">
                    <img
                        class="ml-28"
                        src="./images/instagram.svg"
                        alt="instagram"
                    >
                </a>

                <a href="https://studio.youtube.com/channel/UC1NTG2dbJqx4-YKmh9QDBsw" target="blank">
                    <img
                        class="ml-28"
                        src="./images/tiktok.svg"
                        alt="tiktok"
                    >
                </a>

            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
